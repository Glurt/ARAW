// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        android_gradle_ver = '4.0.1'

        compile_sdk_ver = 30
        build_tools_ver = '30.0.2'

        min_sdk_ver     = 19
        compile_sdk_ver = 30

        kotlin_ver     = '1.3.72'
        coroutines_ver = '1.3.8'
        ktx_core_ver   = '1.3.1'
        ktlint_ver     = '0.37.2'
        constr_ver     = '2.0.0-rc1'
        annot_ver      = '1.1.0'
        retrofit_ver   = '2.9.0'
        moshi_ver      = '1.9.3' // '1.10.0-SNAPSHOT'
        okhttp_ver     = '4.8.1'
        oauth2_ver     = '1.2.1'
        mdc_ver        = '1.2.0'
        epoxy_ver      = '3.11.0'

        test_ver       = '1.2.0'
        espresso_ver   = '3.2.0'
        leakcanary_ver = '2.4'
        dokka_ver      = '0.10.1'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${android_gradle_ver}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_ver"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_ver"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}

subprojects {

    apply plugin: 'checkstyle'
    apply from: "${project.rootDir}/ktlint.gradle"

    task checkstyle(type: Checkstyle) {
        configFile rootProject.file('checkstyle.xml')
        source 'src/main/java'
        ignoreFailures false
        showViolations true
        include '**/*.java'

        classpath = files()
    }

    afterEvaluate {
        if (project.tasks.findByName('check')) {
            check.dependsOn('checkstyle')
            check.dependsOn('ktlint')
        }

        if (project.tasks.findByName('dokka')) {
            check.dependsOn('dokka')
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}